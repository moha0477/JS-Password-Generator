<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>JavaScript Password Generator</title>
</head>

<body>
    <div class="container">
      <div class="row header">
        <div class="col-md-12 col-sm-12 header">
          <header>
            <h1>Password Generator</h1>
          </header>
        </div>
      </div>
      <div class="row main">
        <div class="col-md-12 col-sm-12 main">
            <!-- This div contains the H2. -->
            <div class="row">
            <div class="col-md-12 col-sm-12 ">
              <h2>Generate a Password</h2>
            </div>
          </div>
          <!-- This is where the generated password appears. -->
          <div class="row user content">
            <div class="col-md-12 col-sm-12 user content">
              <textarea readonly id="password" placeholder="Your Secure Password"
                aria-label="Generated Password"></textarea>
            </div>
          </div>
          <!--Contains button that needs to be clicked in order to activate the JS-->
          <div class="row button">
            <div class="col-md-12 col-sm-12">
              <button id="generate" class="btn btn-danger" onClick="generate()">Generate Password</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script src="script.js"></script>
 
</body>
  
</html>
